{{template "zz-header.html"}}
<main class="w-400 m-auto">
    <p>
        <i class="bi bi-person-circle"></i>
        {{ .User.Firstname }} {{ .User.Lastname }}
        <a class="btn btn-light btn-sm" href="/logout" title="logout"><i class="bi bi-box-arrow-right"></i></a>
    </p>
    <h1 class="h3 mb-3 fw-normal">
        <i class="bi bi-people"></i>
        Users
    </h1>

    {{range .Users}}
    {{template "widget-user-card.html" .}}
    {{end}}

</main>
{{template "zz-footer.html"}}
